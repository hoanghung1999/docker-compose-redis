<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Please login</h1>
    <br>
    <form action="" method="post">
        <div class="form-group">
            <input type="text" class="form-control" style="width:50%;" placeholder="Username" name="username" value="{{
          request.form.username }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" style="width:50%;" placeholder="Password" name="password"
                   value="{{
          request.form.password }}">
        </div>
        <input class="btn btn-success" type="submit" value="Login">
    </form>
    <a href="signup"><input class="btn btn-success" type="submit" hr value="sign up"></a>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
</div>
</body>
</html>
